my_fos_user:
    resource: "@MyFOSUserBundle/Resources/config/routing.yml"
    prefix:   /myuser

app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
           
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

re_download:
    path : /dl/{file}
    defaults: {_controller:AppBundle:Default:sendFile }
    
re_service:
    path: /service
    defaults: {_controller:AppBundle:Default:service }
  
re_fos_user:   
   path: /change-password
   defaults: {_controller:MyFOSUserBundle:MyChangePassword:changePassword }


re_fos_user_profile_show:
    path: /profil
    defaults: {_controller:MyFOSUserBundle:Profile:show }
 
re_fos_user_profile_edit: 
    path: /edit
    defaults: {_controller:MyFOSUserBundle:Profile:edit }

re_fos_user_registration_register:
    path: /registration
    defaults: {_controller:MyFOSUserBundle:Registration:register }
    
